<!DOCTYPE html>
<html lang=zxx>

<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
<link rel="stylesheet" type="text/css" href="index.css" />

<header id=HEADER>
<span id=APP_NAME>JobFlower</span>
<input type=button		id=MODE_SELECT		value=Select(S)			>
<input type=button		id=MODE_EXEC		value=Exec(E)			>
<input type=button		id=MODE_SPAWN		value=Spawn(P)			>
<input type=button		id=MODE_PROGRAM		value=Program(R)		>
<input type=button		id=MODE_COMMENT		value=Comment(M)		>
<input type=checkbox	id=DIALOG_TYPE_NEW		><label for=DIALOG_TYPE_NEW		>New		</label>
<input type=checkbox	id=PATH_TYPE_ABSOLUTE	><label for=PATH_TYPE_ABSOLUTE	>Absolute	</label>
<input type=button		id=MODE_FILE		value=File(F)			>
<input type=button		id=MODE_STD			value=StdIn/Out(D)		>
<input type=button		id=MODE_ARG			value=Args(G)			>
<input type=button		id=MODE_IMP			value="Hard coded(H)"	>
<input type=button		id=CANVAS_SIZE		value="Canvas size"		>
</header>
<nav id=NAV>
</nav>
<main id=MAIN>
	<canvas id=ELEMENT_C width=2048 height=1024>			</canvas>
	<canvas id=CONTROL_C width=2048 height=1024 tabindex=0>	</canvas>
</main>
<aside id=ASIDE>
	<span>stdout:</span><input type=button id=CLEAR_OUT_TA value=Clear><input type=button id=COPY_OUT_TA value=Copy><br>
	<textarea id=OUT_TA readonly cols=40 rows=12></textarea><br>
	<span>stderr:</span><input type=button id=CLEAR_ERR_TA value=Clear><input type=button id=COPY_ERR_TA value=Copy><br>
	<textarea id=ERR_TA readonly cols=40 rows=12></textarea><br>
	<span>SYSTEM:</span><input type=button id=CLEAR_SYS_TA value=Clear><input type=button id=COPY_SYS_TA value=Copy><br>
	<textarea id=SYS_TA readonly cols=40 rows=12></textarea><br>
</aside>
<footer id=FOOTER>(C)2021 SliP LLC, Tokyo. Written by Satoru Ogura</footer>

	<select id=EXTENSION></select><br>

	<div class=OKCancel>
		<span></span>
		<button id=DIALOG_PROGRAM_CANCEL>		Cancel	</button>
		<span></span>
		<button id=DIALOG_PROGRAM_OK class=OK>	OK		</button>
	</div>
</dialog>

<dialog id=DIALOG_PC>
	<span id=PC_TYPE></span><br>
	<textarea id=PC rows=24></textarea><br>
	<div class=OKCancel>
		<span></span>
		<button id=DIALOG_PC_CANCEL>		Cancel	</button>
		<span></span>
		<button id=DIALOG_PC_OK class=OK>	OK		</button>
	</div>
</dialog>

<dialog id=DIALOG_GENERIC>
	<input id=GENERIC1><br>
	<textarea id=GENERIC3 rows=24></textarea><br>
	<div class=OKCancel>
		<span></span>
		<button id=DIALOG_GENERIC_CANCEL>		Cancel	</button>
		<span></span>
		<button id=DIALOG_GENERIC_OK class=OK>	OK		</button>
	</div>
</dialog>

<dialog id=DIALOG_CANVAS_SIZE>
	Width:<input id=CANVAS_SIZE_W><br>
	Height:<input id=CANVAS_SIZE_H><br>
	<div class=OKCancel>
		<span></span>
		<button id=DIALOG_CANVAS_SIZE_CANCEL>		Cancel	</button>
